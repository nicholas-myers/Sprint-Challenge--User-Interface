<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Sprint Challenge - Home</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container contact-page">
        <header>
            <nav>
                <img src="/img/lambda-black.png">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
            <img class="header-img" id="contact-img" src="/img/three-black-handset-toys-821754.jpg">
        </header>
        <section>
            <form action="">
                <div>
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                    <br>
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname">
                    <br>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" size="50">
                    <br>
                    <label for="reason">Reason for Contact:</label>
                    <select id="reason" name="reason">
                        <option value="feedback">Feedback</option>
                        <option value="techsupport">Technical Support</option>
                        <option value="career">Employment</option>
                        <option value="business">Business</option>
                    </select>
                    <br>
                    Please type a description of why you're contacting us!:
                    <textarea name="description" rows="10" cols="30">
                    </textarea>
                    <br>
                    <input class="submit" type="submit" value="Submit">
                </div>
            </form>
        </section>

        <footer>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="products.html">Products</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </footer>
    </div><!-- container -->
</body>

</html>
